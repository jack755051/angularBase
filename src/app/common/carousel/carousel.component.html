<!-- 輪播圖 -->
<div class="carousel-image-container">
  <!-- 左右操作按鈕 -->
  <div class="carousel-operation-btn"></div>
  <!-- 圖片本體 -->
  <div class="carousel-image"></div>

  <div class="carousel-bottom-bar">

      class="carousel-bottom-bar-rectangle"
    ></div>
  </div>
</div>
