<main class="main-pages-container-outbox">
  <!-- 主內容區 -->
  <div class="main-pages-container-cont-layout-l">
    <div class="main-pages-container-cont">
      <!-- 內容放置區 -->
      <div class="container-row">
        <div class="pages-title-2">
          <span>最新消息</span>
          <mat-icon>fiber_new</mat-icon>
        </div>

        <div class="cont-expansion-panel">
          <!--     切換按鈕     -->
          <div class="expansion-handler-button">
            <button mat-button (click)="accordion.openAll()">展開消息</button>
            <button mat-button (click)="accordion.closeAll()">收起消息</button>
          </div>

          <mat-accordion #accordion="matAccordion"  class="expansion-accordion" multi>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false" *ngFor="let data of fakeData">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ data.newsTitle }}
                </mat-panel-title>
                <mat-panel-description >
                  消息時間：{{ data.newsTime }}
                  <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{ data.newsContent }}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </div>

      </div>
    </div>
  </div>
</main>
