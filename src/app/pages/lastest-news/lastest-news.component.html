<main class="main-pages-container-outbox">
  <!-- 主內容區 -->
  <div class="main-pages-container-cont-layout-l">
    <div class="main-pages-container-cont">
      <!-- 內容放置區 -->
      <div class="container-row">
        <p class="pages-title-2">最新消息</p>

        <div class="cont-expansion-panel">
          <mat-accordion *ngFor="let data of fakeData">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ data.newsTitle }}
                </mat-panel-title>
                <mat-panel-description>
                  消息時間：{{ data.newsTime }}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>{{ data.newsContent }}</p>
            </mat-expansion-panel>
          </mat-accordion>

        </div>

      </div>
    </div>
  </div>
</main>
